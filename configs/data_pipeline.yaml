# Data pipeline configuration (CICIDS-2017 / TrafficLabelling CSV)
paths:
  raw_dir: data/raw/CICIDS-2017/TrafficLabelling
  interim_dir: data/interim
  processed_dir: data/processed
  reports_dir: reports

data:
  # Timestamp column in CICFlowMeter exports
  timestamp_col: Timestamp
  label_col: Label

  # Columns that are usually considered metadata (kept for analysis/UI, not fed to model by default)
  meta_cols:
    - Flow ID
    - Source IP
    - Source Port
    - Destination IP
    - Destination Port
    - Protocol
    - Timestamp

  # If true, convert non-meta, non-label columns to numeric (coerce errors to NaN)
  coerce_numeric: true

  # Replace +/-inf with NaN
  replace_infinite: true

  # Downcast floats to float32 to save space
  downcast_float32: true

  # Normalize label strings (strip, collapse spaces)
  normalize_labels: true

ingest:
  chunksize: 200000
  output_format: parquet

audit:
  # Sample size for heavy computations (correlation, percentile summaries)
  sample_rows: 100000
  max_corr_features: 40

splits:
  by_file_prefix:
    train_prefixes: [ "Monday", "Tuesday", "Wednesday", "Thursday" ]
    val_prefixes: [ ]
    test_prefixes: [ "Friday" ]
